<div class="flex justify-center">
  <div class="flex-col">
    <div class="flex-col w-64 rounded m-2" id="borde">
      <div class="flex justify-center p-2" style="font-size: 25px;text-decoration: underline;">
        FincaV1
      </div>
      <div class="flex justify-center p-2 contenido font-bold">
        Iniciar sesion
      </div>
    </div>
    <form [formGroup]="login_form">
      <div class="w-64 rounded m-2" id="borde">
        <div class="w-64">
          <div class=" flex-col m-3 border-l-2 border-black h-16" style="border-color:#9E4F6E;">
            <div class="pl-3 pt-2 font-bold w-48">
              <p id="titulo_usuario">Usuario:</p>
            </div>
            <div class="pl-3 pt-2">
              <input class="pl-2 border-b-2 focus:outline-none" style="background-color:#B7C3F3;border-bottom-color:#9E4F6E"
                ng-focus="animacionTituloEntrada()" (focus)="focusIn('#titulo_usuario')" (focusout)="focusOut('#titulo_usuario')"
                formControlName="titulo_usuario">
            </div>
          </div>
        </div>
        <div class="w-64">
          <div class=" flex-col m-3 border-l-2 border-black h-16" style="border-color:#9E4F6E;">
            <div class="pl-3 pt-2 font-bold w-48">
              <p id="titulo_contrasenya">Contrase√±a:</p>
            </div>
            <div class="pl-3 pt-2">
              <input type="password" class="pl-2 border-b-2 focus:outline-none" style="background-color:#B7C3F3;border-bottom-color:#9E4F6E"
                (focus)="focusIn('#titulo_contrasenya')" (focusout)="focusOut('#titulo_contrasenya')" formControlName="titulo_contrasenya">
            </div>
          </div>
        </div>
        <div class="w-64" style="transform:scale(0.77);transform-origin:0 0;">
          <p-captcha siteKey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" (onResponse)="showResponse($event)"></p-captcha>
        </div>
        <div class="flex justify-center p-2" (mouseenter)="animationEnter('.login')">
          <button (click)="login()" id="borde" class="rounded hover:bg-grey-light p-5">
            <i class="fas fa-arrow-circle-right login"></i>
            Entrar
          </button>
        </div>
        <button (click)="login2('admin','admin')" class="rounded hover:bg-grey-light p-5">
          <i class="fas fa-arrow-circle-right login"></i>
          Entrar
        </button>
      </div>
    </form>
  </div>
</div>

<p-toast position="bottom-right" [style]="{marginTop: '80px'}">
</p-toast>
