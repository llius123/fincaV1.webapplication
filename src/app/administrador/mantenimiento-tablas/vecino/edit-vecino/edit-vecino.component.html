<div class="flex">
  <div *ngIf="!seleccionado">
    Selecciona un vecino o crea uno nuevo
  </div>
</div>

<div class="flex">
  <div *ngIf="seleccionado">
    <form [formGroup]="formularioVecino">
      <input formControlName="id">
      <input formControlName="nombre">
      <input formControlName="direccion">
      <input formControlName="numero">
      <input formControlName="nif">
      <input formControlName="iban">
      <input formControlName="num_mandato">
      <input formControlName="fecha_mandato">
      <input formControlName="porcentaje_participacion">
      <input formControlName="comunidad">
      <button (click)="showDialog('comunidad')">
        <i class="fas fa-arrows-alt"></i>
      </button>
      <input formControlName="email">
      <input formControlName="telefono">
      <input formControlName="id_tipovecino">
      <button (click)="showDialog('tipovecino')">
        <i class="fas fa-arrows-alt"></i>
      </button>
      <input formControlName="poblacion">
      <button (click)="showDialog('poblacion')">
        <i class="fas fa-arrows-alt"></i>
      </button>
      <input formControlName="login">
      <input formControlName="pass">
    </form>
    <button (click)="editVecino()"> Edit</button>
  </div>
</div>
<p-dialog [(visible)]="display_comunidad" [modal]="true">
    <p-header>
        display_comunidad
    </p-header>
    Content
    <p-footer>
        //buttons
    </p-footer>
</p-dialog>
<p-dialog [(visible)]="display_tipovecino" [modal]="true">
    <p-header>
        display_tipovecino
    </p-header>
    Content
    <p-footer>
        //buttons
    </p-footer>
</p-dialog>
<p-dialog [(visible)]="display_poblacion" [modal]="true">
    <p-header>
        display_poblacion
    </p-header>
    Content
    <p-footer>
        //buttons
    </p-footer>
</p-dialog>
<p-toast position="bottom-right" [style]="{marginTop: '80px'}">
</p-toast>
