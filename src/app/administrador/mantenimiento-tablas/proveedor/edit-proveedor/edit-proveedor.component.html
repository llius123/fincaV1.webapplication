<div class="flex">
  <div *ngIf="!seleccionado">
    Selecciona un vecino o crea uno nuevo
  </div>
</div>
<div class="flex">
  <div *ngIf="seleccionado">
    <form [formGroup]="formularioProveedor">
      <input formControlName="id">
      <input formControlName="direccion">
      <input formControlName="telefono">
      <input formControlName="email">
      <input formControlName="poblacion">
      <button (click)="showDialog()">
        <i class="fas fa-arrows-alt"></i>
      </button>
    </form>
    <button (click)="editProveedor()"> Edit</button>
  </div>
</div>
<p-dialog [(visible)]="display_poblacion" [modal]="true">
  <p-header>
    display_poblacion
  </p-header>
  <div class="flex">
    <div>
      Cod postal
    </div>
    <div>
      descripcion
    </div>
    <div>
      provincia
    </div>
  </div>
  <div class="flex" *ngFor="let poblacion of poblaciones">
    <div>
      {{poblacion.cod_postal}}
    </div>
    <div>
      {{poblacion.descripcion}}
    </div>
    <div>
      {{poblacion.cod_provincia.descripcion}}
    </div>
    <button (click)="savePoblacion(poblacion)">
      <i class="fas fa-check"></i>
    </button>
  </div>
  <p-footer>
    //buttons
  </p-footer>
</p-dialog>
<p-toast position="bottom-right" [style]="{marginTop: '80px'}">
</p-toast>
