<div class="flex-1 justify-center">
  Tareas
</div>
<div class="overflow-y-auto h-32 w-full" [hidden]="!datos">
  <div class="border border-yellow" *ngFor="let tarea of tareas">
    {{tarea.fecha}} {{ tarea.descripcion}}
  </div>
</div>
<p-progressSpinner [style]="{width: '50px', height: '50px'}" [hidden]="datos"></p-progressSpinner>
<p-dialog header="Nueva tarea" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '500px'}">
  <div class="flex">
    <div class="flex-1">
      Tag
    </div>
    <div class="flex-1 border border-black">
      <input>
    </div>
  </div>
  <div class="flex">
      <div class="flex-1">
        Descripcion
      </div>
      <div class="flex-1 border border-black">
        <textarea rows="4" cols="30"></textarea>
      </div>
    </div>
        <p-footer>
            <button type="button" pButton icon="fas fa-check" (click)="display=false" label="Yes"></button>
            <button type="button" pButton icon="fas fa-times" (click)="display=false" label="No" class="ui-button-secondary"></button>
        </p-footer>
</p-dialog>
<button type="button" (click)="showDialog()" pButton icon="fas fa-search-plus" label="Show"></button>
