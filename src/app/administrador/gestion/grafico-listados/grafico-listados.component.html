<div class="flex border border-black justify-center">
  <div>
    <button (click)="graficoTipoFactura()">
      Tipo facturas
    </button>
  </div>
  <div>
    <button (click)="graficoCobrado()">
      Grafico cobrado
    </button>
  </div>
</div>
<div class="flex justify-center" style="height:350px">
  <div class="flex border border-red" style="width: auto;" *ngIf="dataDoughnut">
    <div class="flex">
      <p-chart type="doughnut" [data]="dataDoughnut" width="300px" height="300px"
        [responsive]="false" [options]="optionsDoughnut"></p-chart>
    </div>
  </div>
</div>
