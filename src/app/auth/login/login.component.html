<div class="flex bg-red h-32">
  <app-header-notlogged></app-header-notlogged>
</div>
<div class="flex">
  <div class="w-1/5 bg-yellow">0</div>
  <div class="w-3/5 bg-yellow content-center px-24 py-10">
    <form class="bg-white shadow-md rounded px-10 py-10">
      <div class="mb-4">
        <label class="text-xl block text-grey-darker text-sm font-bold mb-2" for="username">
          Usuario
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
          id="usuario" type="text" placeholder="Usuario" #user>
      </div>
      <div class="mb-6">
        <label class="text-xl block text-grey-darker text-sm font-bold mb-2" for="password">
          Contraseña
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline"
          id="pass" type="password" placeholder="******************" #pass>
      </div>
      <div class="flex items-center justify-between">
        <button class="flex rounded-full text-white font-bold py-2 px-4 rounded border border-blue-jesus focus:shadow-outline"
          type="button" (click)="login(user.value,pass.value)">
          <img class="flex-1/4 w-6 mx-1 my-1" src="assets/icons/login.svg" alt="Icono login">
          <div class="flex-3/4 text-lg my-2 ml-2 text-black">
            Acceder
          </div>
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-blue hover:text-blue-darker" href="#">
          Contraseña olvidada?
        </a>
      </div>
    </form>
  </div>
  <div class="w-1/4 bg-yellow">0</div>
</div>
